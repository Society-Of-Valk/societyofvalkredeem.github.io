<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Of Valk Redeem</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1F152B;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background-color: transparent;
            border-radius: 8px;
            padding: 40px;
            box-shadow: none;
            width: 100%;
            max-width: 550px;
            text-align: center;
            margin-top: 200px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1C1327;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 10;
            border-bottom: 2px solid #004080;
            height: 80px;
            outline: 2px solid #ADD8E6;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #d8b4fe;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .header-links a {
            color: #a0a0b0;
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.8em;
        }

        .header-links a:hover {
            color: #e0e0e0;
        }

        .header-links a {
            background-color: #2C1647;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            margin-left: 8px;
            font-size: 0.8em;
            border: 2px solid #ADD8E6;
            opacity: 0.8;
        }

        .header-links a:hover {
            background-color: #a95cc8;
            opacity: 1;
        }

        .redeem-box {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 50px;
            text-align: center;
            background-color: rgba(59, 59, 79, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
        }

        .redeem-title {
            color: #d8b4fe;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .redeem-subtitle {
            color: #a0a0b0;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #a0a0b0;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: calc(100% - 35px); /* Shortened by 10px on each side */
            padding: 10px;
            border-radius: 5px;
            background-color: #4d4d62;
            color: #e0e0e0;
            font-size: 0.9em;
            border: 1px solid #6b7280;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #d8b4fe;
            box-shadow: 0 0 5px rgba(216, 180, 254, 0.3);
        }

        .redeem-button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .redeem-button:hover {
            background-color: #a95cc8;
        }

        .input-container {
            margin-top: 25px;
            background-color: rgba(59, 59, 79, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-container .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-container .redeem-button {
            align-self: flex-end;
            width: 100%;
        }

        .form-group input[type="text"] {
            width: 100%;
            font-size: 0.9em;
            padding: 10px;
        }

        .holographic-text {
            background: linear-gradient(
                45deg,
                rgb(255, 255, 255) 0%,
                rgb(180, 140, 255) 50%,
                rgb(150, 100, 255) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: textShine 3s linear infinite;
        }
        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        .holographic-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        #login-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a3c;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000;
            width: 320px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid #4a148c;
        }

        #login-panel h2 {
            font-size: 2em;
            margin-bottom: 25px;
            color: #d8b4fe;
            text-align: center;
        }

        #login-panel label {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #a0a0b0;
            text-align: left;
            margin-bottom: 8px;
        }

        #login-panel input {
            width: calc(100% - 40px);
            padding: 12px;
            margin-top: 0;
            margin-bottom: 20px;
            border: 1px solid #6b7280;
            border-radius: 5px;
            background-color: #3b3b4f;
            color: #e0e0e0;
            font-size: 0.9em;
            outline: none;
        }

        #login-panel input:focus{
             border-color: #d8b4fe;
             box-shadow: 0 0 5px rgba(216, 180, 254, 0.3);
        }

        #login-panel button {
            background-color: #8e44ad;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        #login-panel button:hover {
            background-color: #a95cc8;
        }

        .close-button {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e53e3e;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #b22222;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0;
        }

        .close-button:hover {
            background-color: #c53030;
        }


        .login-panel-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Changed to column */
            align-items: center; /* Center items horizontally */
            gap: 20px;
        }

        .back-button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1001; /* Ensure it's above other elements if needed */
            display: none;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #a0a0b0;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background: none;
            text-align: left;
            transform: translateX(0);
        }

        .back-button:hover {
            color: #fff;
        }

        .back-button::before {
            content: '<';
            font-size: 1.5em;
            line-height: 0.8;
        }

        #hero-text {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            text-align: left;
            max-width: 90%; /* Changed to percentage */
            box-sizing: border-box;
            margin-top: 20px; /* Added margin to separate from login */
        }

        #hero-text h2 {
            font-size: 1.2em; /* Adjusted font size for smaller screens */
            font-weight: bold;
            margin-bottom: 10px;
            color: #d8b4fe;
        }

        #hero-text p {
            font-size: 0.8em; /* Adjusted font size for smaller screens */
            color: #a0a0b0;
            margin-bottom: 15px;
        }

        #hero-text .benefit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #hero-text .benefit-icon {
            width: 25px; /* Adjusted size for smaller screens */
            height: 25px;
            border-radius: 50%;
            background-color: #4a148c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.8em; /* Adjusted font size for smaller screens */
        }

        #hero-text .benefit-text {
            font-size: 0.8em; /* Adjusted font size for smaller screens */
            color: #e0e0e0;
        }
        @media (min-width: 768px) {
            #hero-text h2 {
                font-size: 1.5em;
            }
            #hero-text p{
                font-size: 0.9em;
            }
            #hero-text .benefit-icon{
                width: 30px;
                height: 30px;
                font-size: 1em;
            }
            #hero-text .benefit-text{
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo holographic-text">Society Of Valk Redeem</div>
        <div class="header-links">
            <a href="#" id="sign-in-button">Sign In</a>
            <a href="#">Admin</a>
        </div>
    </div>

    <div class="container" id="code-redemption-container" style="display: block;">
        <div class="redeem-box holographic-card"  style="width: 100%;">
            <h2 class="redeem-title holographic-text">Society Of Valk</h2>
            <h3 class="redeem-title" style="font-size: 1.2em; margin-top: 0; width: 100%;">Code Redemption</h3>
            <p class="redeem-subtitle" style="width: 100%;">Enter your exclusive code below to claim your reward</p>
        </div>
        <div class = "input-container" style=" width: 100%;">
            <div class="form-group" style="width: 100%;">
                <label for="code">Your Code</label>
                <input type="text" id="code" name="code" placeholder="Enter your code (e.g., REWARD123)" style="width: 95%;">
            </div>

            <button type="submit" class="redeem-button" style="width: 100%;">Redeem Now</button>
        </div>
    </div>

    <div class="login-panel-container" id="login-panel" style="display: none;">
        <div class="back-button-container">
            <button  class="back-button">Back to Code Redemption</button>
        </div>
        <h2>User Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" style="width: calc(113% - 40px);">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="width: calc(113% - 40px);">
        <button id="login-button">Login</button>
    </div>


    <script>
        const signInButton = document.getElementById('sign-in-button');
        const loginPanel = document.getElementById('login-panel');
        const closeButton = document.querySelector('.close-button');
        const codeRedemptionContainer = document.getElementById('code-redemption-container');
        const backToHomeButton = document.querySelector('.back-button');
        const heroText = document.getElementById('hero-text');


        signInButton.addEventListener('click', function(event) {
            event.preventDefault();
            loginPanel.style.display = 'flex';
            codeRedemptionContainer.style.display = 'none';
            backToHomeButton.style.display = 'block';
            heroText.style.display = 'block';

        });

        closeButton.addEventListener('click', function() {
            loginPanel.style.display = 'none';
            codeRedemptionContainer.style.display = 'block';
            backToHomeButton.style.display = 'none';
            heroText.style.display = 'none';

        });

        backToHomeButton.addEventListener('click', function() {
            loginPanel.style.display = 'none';
            codeRedemptionContainer.style.display = 'block';
            backToHomeButton.style.display = 'none';
            heroText.style.display = 'none';
        });
    </script>
</body>
</html>
