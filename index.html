<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Of Valk Redeem</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1F152B;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background-color: #2c2c3e;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 210px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1C1327;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 10;
            border-bottom: 2px solid #004080;
            height: 80px;
            outline: 2px solid #ADD8E6;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #d8b4fe;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .header-links a {
            color: #a0a0b0;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.9em;
        }

        .header-links a:hover {
            color: #e0e0e0;
        }

        .header-links a {
            background-color: #2C1647;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.9em;
            border: 2px solid #ADD8E6;
            opacity: 0.8;
        }

        .header-links a:hover {
            background-color: #a95cc8;
            opacity: 1;
        }

        .redeem-box {
            background-color: #3b3b4f;
            border-radius: 6px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .redeem-title {
            color: #d8b4fe;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .redeem-subtitle {
            color: #a0a0b0;
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #a0a0b0;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #4d4d62;
            border-radius: 4px;
            background-color: #4d4d62;
            color: #e0e0e0;
            font-size: 1em;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #d8b4fe;
        }

        .redeem-button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .redeem-button:hover {
            background-color: #a95cc8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Society Of Valk Redeem</div>
        <div class="header-links">
            <a href="#">Sign In</a>
            <a href="#">Admin</a>
        </div>
    </div>

    <div class="container">
        <div class="redeem-box">
            <h2 class="redeem-title">Society Of Valk</h2>
            <h3 class="redeem-title" style="font-size: 1.5em; margin-top: 0;">Code Redemption</h3>
            <p class="redeem-subtitle">Enter your exclusive code below to claim your reward</p>
        </div>

        <div class="form-group">
            <label for="code">Your Code</label>
            <input type="text" id="code" name="code" placeholder="Enter your code (e.g., REWARD123)">
        </div>

        <button type="submit" class="redeem-button">Redeem Now</button>
    </div>
</body>
</html>
