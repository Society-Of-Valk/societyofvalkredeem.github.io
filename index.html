<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Of Valk Redeem</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1F152B;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background-color: transparent;
            border-radius: 8px;
            padding: 40px;
            box-shadow: none;
            width: 100%;
            max-width: 550px;
            text-align: center;
            margin-top: 180px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1C1327;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 10;
            border-bottom: 2px solid #004080;
            height: 80px;
            outline: 2px solid #ADD8E6;
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: #d8b4fe;
        }

        .header-links {
            display: flex;
            align-items: center;
        }

        .header-links a {
            color: #a0a0b0;
            text-decoration: none;
            margin-left: 10px;
            font-size: 0.8em;
        }

        .header-links a:hover {
            color: #e0e0e0;
        }

        .header-links a {
            background-color: #2C1647;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            margin-left: 8px;
            font-size: 0.8em;
            border: 2px solid #ADD8E6;
            opacity: 0.8;
        }

        .header-links a:hover {
            background-color: #a95cc8;
            opacity: 1;
        }

        .redeem-box {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(59, 59, 79, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
        }

        .redeem-title {
            color: #d8b4fe;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .redeem-subtitle {
            color: #a0a0b0;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #a0a0b0;
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: calc(100% - 25px);
            padding: 10px;
            border-radius: 5px;
            background-color: #4d4d62;
            color: #e0e0e0;
            font-size: 0.9em;
            border: 1px solid #6b7280;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #d8b4fe;
            box-shadow: 0 0 5px rgba(216, 180, 254, 0.3);
        }

        .redeem-button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .redeem-button:hover {
            background-color: #a95cc8;
        }

        .input-container {
            margin-top: 25px;
            background-color: rgba(59, 59, 79, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-container .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-container .redeem-button {
            align-self: flex-end;
            width: 100%;
        }

        .form-group input[type="text"] {
            width: 100%;
            font-size: 0.9em;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Society Of Valk Redeem</div>
        <div class="header-links">
            <a href="#">Sign In</a>
            <a href="#">Admin</a>
        </div>
    </div>

    <div class="container">
        <div class="redeem-box"  style="width: 100%;">
            <h2 class="redeem-title">Society Of Valk</h2>
            <h3 class="redeem-title" style="font-size: 1.2em; margin-top: 0; width: 100%;">Code Redemption</h3>
            <p class="redeem-subtitle" style="width: 100%;">Enter your exclusive code below to claim your reward</p>
        </div>
        <div class = "input-container" style=" width: 100%;">
            <div class="form-group" style="width: 100%;">
                <label for="code">Your Code</label>
                <input type="text" id="code" name="code" placeholder="Enter your code (e.g., REWARD123)" style="width: 100%;">
            </div>

            <button type="submit" class="redeem-button" style="width: 100%;">Redeem Now</button>
        </div>
    </div>
</body>
</html>
