<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society Of Valk - Authentication</title>
  <style>
    /* Base styles */
    :root {
      --background: 265 30% 8%;
      --foreground: 0 0% 100%;
      --card: 265 25% 12%;
      --card-foreground: 0 0% 100%;
      --primary: 265 70% 50%;
      --primary-foreground: 0 0% 100%;
      --secondary: 265 25% 15%;
      --secondary-foreground: 0 0% 100%;
      --border: 265 25% 20%;
      --input: 265 25% 20%;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      background: linear-gradient(135deg, hsl(265 30% 8%), hsl(270 35% 12%), hsl(260 30% 15%));
      min-height: 100vh;
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* Layout */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    
    .back-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
      background: transparent;
      border: none;
      padding: 0.5rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: color 0.15s;
      margin-bottom: 1rem;
    }
    
    .back-button:hover {
      color: white;
    }
    
    .main-content {
      width: 100%;
      max-width: 64rem;
      margin: 0 auto;
      display: grid;
      gap: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .main-content {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    /* Holographic effects */
    .holographic-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border-radius: 0.5rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .holographic-text {
      background: linear-gradient(
        45deg,
        rgb(255, 255, 255) 0%,
        rgb(180, 140, 255) 50%,
        rgb(150, 100, 255) 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: textShine 3s linear infinite;
    }
    
    @keyframes textShine {
      to {
        background-position: 200% center;
      }
    }
    
    /* Typography */
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1.5rem;
    }
    
    /* Feature list */
    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .feature-item {
      display: flex;
      align-items: flex-start;
    }
    
    .check-icon {
      height: 1.25rem;
      width: 1.25rem;
      color: hsl(var(--primary));
      margin-top: 0.125rem;
      margin-right: 0.75rem;
      flex-shrink: 0;
    }
    
    /* Tabs */
    .tabs {
      width: 100%;
    }
    
    .tab-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .tab-trigger {
      padding: 0.5rem;
      text-align: center;
      background-color: transparent;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    
    .tab-trigger[data-state="active"] {
      background-color: rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid hsl(var(--primary));
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content[data-state="active"] {
      display: block;
    }
    
    /* Card */
    .card {
      background-color: hsl(var(--card));
      color: hsl(var(--card-foreground));
      border-radius: 0.5rem;
      border: 1px solid hsl(var(--border));
      overflow: hidden;
    }
    
    .card-header {
      padding: 1.5rem 1.5rem 0;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
    }
    
    .card-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    .card-footer {
      padding: 0 1.5rem 1.5rem;
    }
    
    /* Form */
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    input {
      display: block;
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      line-height: 1.5;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    
    input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.5;
      text-align: center;
      color: white;
      background-color: hsl(265, 70%, 50%);
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    
    .button:hover {
      background-color: hsl(265, 70%, 45%);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
        <path d="m15 18-6-6 6-6"/>
      </svg>
      Back to Home
    </button>
    
    <div class="main-content">
      <div class="holographic-card">
        <h1 class="holographic-text">Society Of Valk</h1>
        <h2>Members Area</h2>
        <p>
          Create an account to access exclusive benefits and redeem promotional codes.
        </p>
        <ul class="feature-list">
          <li class="feature-item">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span>Access exclusive members-only content</span>
          </li>
          <li class="feature-item">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span>Save your redemption history</span>
          </li>
          <li class="feature-item">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span>Receive notifications about new rewards</span>
          </li>
        </ul>
      </div>
      
      <div class="tabs">
        <div class="tab-list" role="tablist">
          <button class="tab-trigger" role="tab" data-state="active" id="tab-login">Login</button>
          <button class="tab-trigger" role="tab" id="tab-register">Register</button>
        </div>
        
        <div class="tab-content" data-state="active" role="tabpanel" aria-labelledby="tab-login">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">User Login</h3>
              <p class="card-description">Sign in to your Society Of Valk account</p>
            </div>
            <form>
              <div class="card-content">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input 
                    id="username"
                    type="text"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                    id="password"
                    type="password"
                    placeholder="••••••••"
                  />
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="button">Login</button>
              </div>
            </form>
          </div>
        </div>
        
        <div class="tab-content" role="tabpanel" aria-labelledby="tab-register">
          </div>
      </div>
    </div>
  </div>
  
  <script>
    // Simple tab functionality
    const tabTriggers = document.querySelectorAll('.tab-trigger');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabTriggers.forEach(trigger => {
      trigger.addEventListener('click', () => {
        // Remove active state from all tabs
        tabTriggers.forEach(t => t.setAttribute('data-state', ''));
        tabContents.forEach(c => c.setAttribute('data-state', ''));
        
        // Set active state on clicked tab
        trigger.setAttribute('data-state', 'active');
        const tabId = trigger.id;
        const contentId = tabId.replace('tab-', '');
        const content = document.querySelector(`[aria-labelledby="${tabId}"]`);
        content.setAttribute('data-state', 'active');
      });
    });
  </script>
</body>
</html>
